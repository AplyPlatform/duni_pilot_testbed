
<!-- Content Row -->
<div class="row">
	<!-- Page Heading -->		
  <div class="col-12 mb-4">
    <div class="card shadow">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary" id="page_about_title">비행계획 자동 생성</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body" id="page_about_content">
            비행계획은 DUNI 앱과 DJI 제품의 드론에서 사용할 수 있습니다.
        </div>
    </div>
  </div>

  <!-- Map -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow mb-4">
    				<div class="card-body">
    						<label for="genAddress" class="text-xs font-weight-bold text-default text-uppercase mb-1">주소로 비행계획 만들기</label>
                <div class="input-group">
                      <input type="text" class="form-control" placeholder="Address" id="genAddress">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="btnForGenMissionByAddress">
                            만들기
                        </button>
                      </span>
                </div>
            </div>
    </div>
  </div>
  
  <div class="col-lg-6 mb-4">
    <div class="card shadow mb-4">
            <div class="card-body">
    						<label for="lat" class="text-xs font-weight-bold text-default text-uppercase mb-1">경도, 위도로 비행계획 만들기</label>
    						<div class="col-auto">
					          	<input name="lat" id="lat" type="text" class="form-control" value="" placeholder="위도 : 예) 37.1234" required="">
					      </div>
					      <div class="col-auto">
					          	<input name="lng" id="lng" type="text" class="form-control" value="" placeholder="경도 : 예) 127.1234" required="">
					      </div>
                <div class="row">
                	<div class="col-auto">
                      <button class="btn btn-primary" type="button" id="btnForGenMissionByGPS">
                          만들기
                      </button>
                  </div>
                </div>
            </div>
            
          	<div class="card-body h-400">
		        	<div class="col-auto">
		        		<div id="mainMap" class="map"></div>
		        	</div>
		        	<div class="col-auto" id="map3dViewer">
		        		<div id="main3dMap" class="map3d"></div>
		        	</div>
						</div>
						
						<div class="card-body">
                <button type="button" class="btn btn-primary" id="btnForRegistMission">저장하기</button>
            </div>
    </div>
  </div>
</div>
