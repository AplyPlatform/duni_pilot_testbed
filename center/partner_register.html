<!-- Content Row -->
<div class="row">
	<div class="col-12 mb-4">
		<div class="card shadow">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary" id="page_about_title">두니 파트너 등록하기</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body" id="page_about_content">        	          
          당신의 능력을 원하는 많은 분들과 연결해드립니다.<br>
          두니 파트너 등록을 위해 아래 신청서를 작성해주세요.
        </div>
		</div>
	</div>
	
  <div class="col-lg-12 mb-4">
      <div class="card shadow mb-4">        
        <div class="card-body">
        			<form role="form" method="post" id="partner" enctype="multipart/form-data">
                  <div class="row">
                      <div class="col">
                          <div class="form-group">
                              <div class="form-control" style="padding-bottom:.05rem;">
                              	<div class="row">
                         						<div class="col">유형 선택</div>
                         						<div class="col"><input type="radio" name="p_type" id="p_type_1" value="개인사업자" checked><label class="lab_check" for="p_type_1"><span class="checkbox"></span>  개인사업자</label></div>
                         						<div class="col"><input type="radio" name="p_type" id="p_type_2" value="법인사업자"><label class="lab_check" for="p_type_2"><span class="checkbox"></span>  법인사업자</label></div>
                         				</div>
                              </div>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group">
                              <div class="form-control" style="padding-bottom:.05rem;">
                                 <div class="row">
                         						<div class="col">전문 분야 선택</div>
                         						<div class="col"><input type="checkbox" name="min_type_1" id="min_type_1" value="방제"><label class="lab_check" for="min_type_1"><span class="checkbox"></span> 방제</label></div>
                         						<div class="col"><input type="checkbox" name="min_type_2" id="min_type_2" value="촬영"><label class="lab_check" for="min_type_2"><span class="checkbox"></span> 촬영</label></div>
                         						<div class="col"><input type="checkbox" name="min_type_3" id="min_type_3" value="교육"><label class="lab_check" for="min_type_3"><span class="checkbox"></span> 교육</label></div>
                         				 </div>
                              </div>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group">
                              <input class="form-control" type="text" name="form_name" id="form_name" placeholder="이름 또는 업체명" required="">
                              <input type="hidden" name="min_type" value="모니터링">
                    					<input type="hidden" name="form_kind" value="파트너">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group">
                              <input class="form-control" type="text" name="form_phone" id="form_phone" placeholder="전화번호(-없이 입력해주세요)" required="">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col">
        	        				<div class="form-group">
            	        				<input class="form-control" type="text" name="postcode" id="postcode" placeholder="우편번호">
                              <input class="form-control" type="button" name="findAddressBtn" id="findAddressBtn" value="우편번호 찾기">                                                      
            	    				</div>
            					</div>                              					
            					<div class="col">
        	        				<div class="form-group">
            	        				<input class="form-control" type="text" name="address" id="address" placeholder="주소">                                                      
            	    				</div>
            					</div>                              					
            					<div class="col">
        	        				<div class="form-group">                                    	        				
                              <input class="form-control" type="text" name="detail_address" id="detail_address" placeholder="상세주소">
            	    				</div>
            					</div>
                      <div class="col">
                          <div class="form-group">
                              <div class="form-control" style="padding-bottom:.05rem;">
                              	<div class="row">
                         						<div class="col">초경량비행장치 사용사업 등록 여부</div>
                         						<div class="col"><input type="radio" name="p_reg_biz" id="p_reg_biz_1" value="등록"><label class="lab_check" for="p_reg_biz_1"><span class="checkbox"></span> 등록</label></div>
                         						<div class="col"><input type="radio" name="p_reg_biz" id="p_reg_biz_2" value="미등록"><label class="lab_check" for="p_reg_biz_2"><span class="checkbox"></span>  미등록</label></div>                                           					
                         				</div>
                              </div>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group">
                              <div class="form-control" style="padding-bottom:.05rem;">
                              	<div class="row">
                         						<div class="col">초경량비행장치 신고 여부</div>
                         						<div class="col"><input type="radio" name="p_reg_mac" id="p_reg_mac_1" value="신고"><label class="lab_check" for="p_reg_mac_1"><span class="checkbox"></span> 신고</label></div>
                         						<div class="col"><input type="radio" name="p_reg_mac" id="p_reg_mac_2" value="미신고"><label class="lab_check" for="p_reg_mac_2"><span class="checkbox"></span>  미신고</label></div>
                         				</div>
                              </div>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group">
                              <div class="form-control" style="padding-bottom:.05rem;">
                              	<div class="row">
                         						<div class="col">초경량비행장치 안전성인증서 여부</div>
                         						<div class="col"><input type="radio" name="p_reg_safe" id="p_reg_safe_1" value="있음"><label class="lab_check" for="p_reg_safe_1"><span class="checkbox"></span> 있음</label></div>
                         						<div class="col"><input type="radio" name="p_reg_safe" id="p_reg_safe_2" value="없음"><label class="lab_check" for="p_reg_safe_2"><span class="checkbox"></span>  없음</label></div>                                           						
                         				</div>
                              </div>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group">
                              <div class="form-control" style="padding-bottom:.05rem;">
                              	<div class="row">
                         						<div class="col">조종자 자격 증명서 여부</div>
                         						<div class="col"><input type="radio" name="p_reg_cert" id="p_reg_cert_1" value="있음"><label class="lab_check" for="p_reg_cert_1"><span class="checkbox"></span> 있음</label></div>
                         						<div class="col"><input type="radio" name="p_reg_cert" id="p_reg_cert_2" value="없음"><label class="lab_check" for="p_reg_cert_2"><span class="checkbox"></span>  없음</label></div>                                           						
                         					</div>
                              </div>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      
                      <div class="col-lg-6">
                          <div class="form-group">
                              <div class="form-control" style="padding-bottom:.05rem;">
                              	<div class="row">
                         						<div class="col">보험 가입 여부</div>
                         						<div class="col"><input type="radio" name="p_reg_ins" id="p_reg_ins_1" value="가입"><label class="lab_check" for="p_reg_ins_1"><span class="checkbox"></span> 가입</label></div>
                         						<div class="col"><input type="radio" name="p_reg_ins" id="p_reg_ins_2" value="미가입"><label class="lab_check" for="p_reg_ins_2"><span class="checkbox"></span>  미가입</label></div>
                         				</div>
                              </div>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="fileupload1">초경량비행장치 사용사업 등록증 사본 (추후에 제출하셔도 됩니다)</label>
                              <input type="file" name="fileupload1">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="fileupload2">초경량비행장치 신고서 사본 (추후에 제출하셔도 됩니다)</label>
                              <input type="file" name="fileupload2">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="fileupload3">보험 가입증서 사본 (추후에 제출하셔도 됩니다)</label>
                              <input type="file" name="fileupload3">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="fileupload4">조종자자격 증명서 사본 (추후에 제출하셔도 됩니다)</label>
                              <input type="file" name="fileupload4">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="fileupload5">사업자 등록증 사본 (추후에 제출하셔도 됩니다)</label>
                              <input type="file" name="fileupload5">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <textarea class="form-control" name="form_message" placeholder="문의사항 자유롭게 작성해주세요." rows="6" required=""></textarea>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <p><input type="checkbox" name="agree_1" id="agree_1" value="약관"><label class="lab_check" for="agree_1"><span class="checkbox"></span> 이용약관<a href="#" data-toggle="modal" data-target="#modal-2">(보기)</a> 및 개인정보 처리방침<a href="#" data-toggle="modal" data-target="#modal-3">(보기)</a> 동의 <span class="required">(필수)</span></label></p>
                  	    		<p><input type="checkbox" name="agree_2" id="agree_2" value="제공"><label class="lab_check" for="agree_2"><span class="checkbox"></span> 서비스 매칭을 위해 개인정보 제3자 제공 동의 <span class="required">(필수)</span></label></p>
                  	    		<hr class="m-b-30 m-t-30">
                          <div class="text-center">
                              <input class="btn btn-circle btn-brand" id="partner_send" type="submit" value="등록하기">
                          </div>
                          <input type="hidden" name="form_token" id="form_token">
                          <input type="hidden" name="form_sns_token" id="form_sns_token">
                          <input type="hidden" name="form_sns_kind" id="form_sns_kind">
                          <p class="text-center m-t-30">신청하시면 DUNI가 연락드리겠습니다.</p>
                      </div>
                  </div>
              </form>
				</div>
      </div>
   </div>

</div>
