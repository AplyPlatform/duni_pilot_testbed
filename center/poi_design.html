<!-- Content Row -->
<div class="row" id="titleSection">
	<!-- Page Heading -->
	<div class="col-12 mb-4">
		<div class="card shadow">
			<!-- Card Header - Dropdown -->
			<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary" id="page_about_title">POI 입력</h6>
			</div>
			<!-- Card Body -->
			<div class="card-body" id="page_about_content">
				DUNI 앱에서 증강현실을 통해 POI를 확인할 수 있습니다.
			</div>
		</div>
	</div>

	<div class="col-12 mb-4">
		<div class="card shadow">
		    <!-- Card Header - Dropdown -->
		    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary" id="poi_name_field">-</h6>
		    </div>
		</div>
	</div>

	<!-- Map -->
	<div class="col-lg-6 mb-4">
		<div class="card shadow mb-4">
          	<div class="card-body h-400">
		        	<div id="mainMap" class="map"></div>
			</div>
			<div class="card-body">
				<div class="row no-gutters align-items-center">
					<div class="col mr-2">
						<div id="slider" class="bg-light border-0 small"></div>
						<span class="badge badge-light" id="sliderText">0</span>
					</div>
					<div class="col mr-2">
	                	<div class="form-group">
	                		<label for="goItemIndex" class="text-xs font-weight-bold text-default text-uppercase mb-1" id="go_index_direct_label">바로가기</label>
	                		<div class="input-group">
									<input type="text" value="0" id="goItemIndex" class="form-control bg-light border-0 small" aria-label="Index Number">
									<span class="input-group-append">
										<button class="btn btn-primary" type="button" id="goItemBtn">Go!</button>
									</span>
							</div>
						</div>
					</div>
				</div>
			</div>

          	<div class="card-body">
          		<div class="row no-gutters align-items-center">
					<div class="col-auto">
	              		<div class="form-group">
	                  			<label for="layer-select" class="text-xs font-weight-bold text-default text-uppercase mb-1" id="map_kind_label">지도 종류</label>
	                    		<select id="layer-select" name="layer-select" class="form-control bg-light border-0 small">
									    <option value="Aerial" id="Aerial_label">Aerial</option>
									    <option value="AerialWithLabels" selected id="Aerial_label_label">Aerial with labels</option>
									    <option value="Road" id="Road_label">Road</option>
										<option value="Road (Detailed)" id="Road_detail">Road (Detailed)</option>
								</select>
						</div>
					</div>
				</div>
			</div>

			<div class="card-body">
                <button type="button" class="btn btn-primary" id="btnForRegistPoi">POI 등록</button>
                <button type="button" class="btn btn-danger" id="btnForClearPoi">초기화</button>
            </div>
			<div class="card-body">
            	<span id="monitor"></span>
			</div>
    	</div>
	</div>

	<div class="col-lg-6 mb-4">
		<div class="card shadow mb-4">
			<div class="card-body">
				<table class="table table-striped table-bordered table-hover dataTable-points" id="dataTable-points">
					<tbody>
						<tr class='odd gradeX'>
							<td><span class="badge badge-light" id="tr_index">0</span></td>
							<td>
								<label for='latdata_index' class="text-xs font-weight-bold text-dark text-uppercase mb-1" id="latitude_label">Latitude</label><input name='latdata_index' id='latdata_index' type='text' placeholder='Latitude' value='0' class='form-control'>
								<label for='lngdata_index' class="text-xs font-weight-bold text-dark text-uppercase mb-1" id="longitude_label">Longitude</label><input name='lngdata_index' id='lngdata_index' type='text' placeholder='Longitude' value='0' class='form-control'>
								<label for='namedata_index' class="text-xs font-weight-bold text-dark text-uppercase mb-1" id="name_label">Altitude</label><input name='namedata_index' id='namedata_index' type='text' placeholder='POI Name' value='NAME of POI' class='form-control'>

								<br><br>
								<button type="button" class="btn btn-primary" id="removeItemBtn">삭제</button> <button type="button" class="btn btn-warning" id="saveItemBtn">적용</button>
							</td>
						</tr>
					</tbody>
				</table>
    		</div>
    	</div>
  	</div>  	
</div>

<script src="./js/poi_design.js"></script>
